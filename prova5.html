<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scritta con parole in scorrimento</title>
    <style>
        @keyframes scrollWords {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .text-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mask {
            font-size: 120px;
            font-weight: bold;
            text-transform: uppercase;
            position: absolute;
            color: black;
            background: white;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scrolling-words-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .scrolling-words {
            position: absolute;
            width: 200%;
            white-space: nowrap;
            font-size: 40px;
            font-weight: bold;
            color: white;
            animation: scrollWords 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="scrolling-words-container">
            <div class="scrolling-words">
                INNOVAZIONE CREATIVITÀ TECNOLOGIA DESIGN PROGRESSO INNOVAZIONE CREATIVITÀ TECNOLOGIA DESIGN PROGRESSO
            </div>
        </div>
        <div class="mask">FUTURO</div>
    </div>
</body>
</html>
