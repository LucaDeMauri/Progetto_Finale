<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Tags</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            background-color: #ffffff;
            color:#111;
            font-family: 'Fira Code', monospace;
        
            transform: scaleY(1.3);
            font-size: 8rem;
            font-weight: bold;
            z-index: 2;
            text-align: center;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8); /* Ombra per il testo */
           
        }
        .tags {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            white-space: nowrap;
            overflow: hidden;
            font-size: 2rem;
            opacity: 1;
            z-index: 1;
            display: flex;
            color: black;
            mask-image: linear-gradient(to bottom, rgb(255, 255, 255) 0%, rgb(0, 0, 0) 45%, rgba(0, 0, 0, 0) 100%); /* Maschera per nascondere sotto la scritta */

        }
        .tags div {
            display: flex;
            animation: scroll 60s linear infinite;
        }
        .tags span {
            display: inline-block;
            padding: 0 2rem;
        }
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">&lt;TagHunter&gt;</div>
    <div class="tags">
        <div id="tags"></div>
    </div>
    <script>
        const tagsContainer = document.getElementById("tags");
        const tags = ["&lt;!DOCTYPE html&gt;", 
            "&lt;html&gt;", 
            "&lt;head&gt;", 
            "&lt;title&gt;", 
            "&lt;body&gt;", 
            "&lt;h1&gt;", 
            "&lt;p&gt;", 
            "&lt;div&gt;", 
            "&lt;span&gt;", 
            "&lt;a&gt;", 
            "&lt;ul&gt;", 
            "&lt;li&gt;", 
            "&lt;table&gt;", 
            "&lt;tr&gt;", 
            "&lt;td&gt;", 
            "&lt;footer&gt;", 
            "&lt;script&gt;", 
            "&lt;style&gt;"];

        function generateTags() {
            let tagString = "";
            for (let i = 0; i < 20; i++) {
                tagString += `<span>${tags[i % tags.length]}</span>`;
            }
            tagsContainer.innerHTML = tagString + tagString; // Duplica i tag per un loop perfetto
        }
        
        generateTags();
    </script>
</body>
</html>
