<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            
        }

        .sticky {
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .section:nth-child(1) { background-color: #FAF3E0;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="40" font-size="20" fill="%23D8B384" opacity="0.3">&lt;div&gt;</text><text x="30" y="80" font-size="20" fill="%23D8B384" opacity="0.3">&lt;p&gt;</text></svg>');
    background-size: 150px 150px; }
        .section:nth-child(2) { background: #33ff57; }
        .section:nth-child(3) { background: #3357ff; }
    </style>
</head>
<body>

    <div class="section sticky">Sezione 1</div>
    <div class="section sticky">Sezione 2</div>
    <div class="section sticky">Sezione 3</div>

</body>
</html>
